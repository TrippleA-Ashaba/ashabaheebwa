{% extends 'blog/base.html' %}{% load static %}{% load crispy_forms_tags %}
<div></div>
{% block title %}Log In{% endblock %}
<div></div>
{% block content %}
<section class="mb-5">
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-4">
				<h1 class="mb-5">Log In</h1>
				<form method="post" class="mb-1">
					{% csrf_token %} {{form|crispy}}
					<button type="submit" class="btn btn-dark">Log In</button>
				</form>
				<div class="row">
					<a href="{% url 'password_reset' %}"
						>Forgot Password? <span class="text-decoration-underline">Reset</span>.</a
					>

					<a href="{% url 'signup' %}"
						>Have no Account? <span class="text-decoration-underline"> Sign Up</span></a
					>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</section>
{% endblock %}
