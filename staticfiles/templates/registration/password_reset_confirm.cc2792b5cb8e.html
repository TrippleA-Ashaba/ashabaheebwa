{% block title %}Enter New Password?{% endblock title %}

{% block content %}
<section class="mb-5">
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-6">
				<h1>Set a new password?</h1>

				<form method="post">

			</div>
			<div class="col"></div>
		</div>
	</div>
</section>
{% endblock content %}
