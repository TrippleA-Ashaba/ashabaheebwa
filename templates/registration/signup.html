{% extends 'blog/base.html' %}{% load static %} {% load crispy_forms_tags %}
<div></div>
{% block title %}Sign Up{% endblock %}
<div></div>
{% block content %}
<section class="mb-5">
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-6">
				<h1 class="mb-5">Sign Up</h1>
				<p class="text-muted">
					Already have an Account?
					<a href="{% url 'login' %}" class="text-decoration-underline">Log In</a>
				</p>
				<form method="post">
					{% csrf_token %} {{form|crispy}}
					<button type="submit" class="btn btn-dark">Sign Up</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</section>
{% endblock %}
